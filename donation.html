<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donation Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 0 15px;
      background: #f0f2f5;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select, input[type="number"], input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success-message {
      color: green;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Make a Donation</h2>

  <form id="donationForm">
    <label for="donationType">Donation Type</label>
    <select id="donationType" required>
      <option value="" disabled selected>Select Donation Type</option>
      <option value="Money">Money</option>
      <option value="Blood">Blood</option>
      <option value="Books">Books</option>
    </select>

    <div id="dynamicFields"></div>

    <!-- Payment method container, hidden initially -->
    <div id="paymentMethodContainer" style="display:none;">
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod">
        <option value="" disabled selected>Select Payment Method</option>
        <option value="upi">UPI</option>
        <option value="card">Card</option>
        <option value="netbanking">Net Banking</option>
      </select>
    </div>

    <button type="submit">Donate Now</button>
  </form>

  <div id="message"></div>

  <script>
    const donationTypeSelect = document.getElementById('donationType');
    const dynamicFieldsDiv = document.getElementById('dynamicFields');
    const paymentMethodContainer = document.getElementById('paymentMethodContainer');
    const messageDiv = document.getElementById('message');

    function clearDynamicFields() {
      dynamicFieldsDiv.innerHTML = '';
    }

    function createInput(id, label, type='text', placeholder='') {
      const wrapper = document.createElement('div');

      const labelEl = document.createElement('label');
      labelEl.setAttribute('for', id);
      labelEl.textContent = label;

      let inputEl;
      if(type === 'select') {
        inputEl = document.createElement('select');
        inputEl.id = id;
        inputEl.name = id;
      } else {
        inputEl = document.createElement('input');
        inputEl.type = type;
        inputEl.id = id;
        inputEl.name = id;
        inputEl.placeholder = placeholder;
      }

      wrapper.appendChild(labelEl);
      wrapper.appendChild(inputEl);
      dynamicFieldsDiv.appendChild(wrapper);

      return inputEl;
    }

    donationTypeSelect.addEventListener('change', () => {
      clearDynamicFields();
      const type = donationTypeSelect.value;

      if(type === 'Money') {
        // Show amount input
        const amountInput = createInput('amount', 'Amount (â‚¹)', 'number', 'Enter amount in INR');
        amountInput.min = 1;
        amountInput.required = true;

        // Show payment method selector
        paymentMethodContainer.style.display = 'block';
        document.getElementById('paymentMethod').required = true;
      } else if(type === 'Blood') {
        paymentMethodContainer.style.display = 'none';
        document.getElementById('paymentMethod').required = false;

        const bloodGroupSelect = createInput('bloodGroup', 'Blood Group', 'select');
        ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-'].forEach(bg => {
          const option = document.createElement('option');
          option.value = bg;
          option.textContent = bg;
          bloodGroupSelect.appendChild(option);
        });
        bloodGroupSelect.required = true;

        const ageInput = createInput('age', 'Age', 'number', 'Enter your age');
        ageInput.min = 18;
        ageInput.required = true;

        const quantityInput = createInput('quantity', 'Quantity (in units)', 'number', 'How many units to donate');
        quantityInput.min = 1;
        quantityInput.required = true;
      } else if(type === 'Books') {
        paymentMethodContainer.style.display = 'none';
        document.getElementById('paymentMethod').required = false;

        const bookCountInput = createInput('bookCount', 'Number of Books', 'number', 'Enter number of books');
        bookCountInput.min = 1;
        bookCountInput.required = true;

        const bookTypeInput = createInput('bookType', 'Book Type', 'text', 'E.g., Textbook, Novel, etc.');
        bookTypeInput.required = true;
      }
    });

  </script>

</body>
</html>
